<script>
  let arr = [3, 44, 38, 5, 47, 15, 36, 26, 27, 2];
  console.log('原始值：', arr)
  let sortArr = []
  sortArr = quickSort(arr, 0, arr.length - 1)
  console.log('排序结果：', sortArr)
  function quickSort(arr, left, right) {

    if(left >= right) return arr;

    let L = left
    let R = right
    let Pivot = arr[L]

    while(R > L) {
      
      while ((R > L) && arr[R] >= Pivot ) {
        R--
      }
      if(L < R) { arr[L] = arr[R] }
      while ((R > L) && arr[L] <= Pivot) {
        L++
      }
      if(L < R) { arr[R] = arr[L] }

      if(L >= R) { arr[L] = Pivot }
    }
    console.log(arr)
    // 
    quickSort(arr, left, R-1)
    quickSort(arr, R+1, right)

    return arr
  }

</script>
